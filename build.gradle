plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    implementation 'org.jetbrains.kotlin:kotlin-stdlib'

    testImplementation 'io.kotest:kotest-runner-junit5:4.6.3' // for kotest framework
    testImplementation 'io.kotest:kotest-assertions-core:4.6.3' // for kotest core jvm assertions
    testImplementation 'io.kotest:kotest-property:4.6.3' // for kotest property test

}

application {
    // Define the main class for the application.
    mainClass = 'aoc2021.AppKt'
}

test {
    useJUnitPlatform()
}